<p>
    In <code>metadata.json</code> files, the following keys are deprecated:
<ul>
    <li><code>types</code>: Should be removed</li>
    <li><code>checksums</code>: Should be removed</li>
    <li><code>description</code>: Should be replace by the <code>summary</code> key</li>
</ul>
</p>

</ul>
